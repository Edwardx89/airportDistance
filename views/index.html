<!DOCTYPE html>
<html>
<title>Airport to Airport distance</title>

<head>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="/jquery/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>

</head>

<body>
  <h1>Airport to Airport Distance Calculations </h1>
  <div class="form-group">
    <form id="multi-form">
    <label for="airport1"><h4>From:</h4></label>
    <input id='airport1' type="text" name="airport1" class="autocomplete" placeholder="City name or airport code" required/>
    <label for="airport2"><h4>To:</h4></label>
    <input id='airport2' type="text" name="airport2" class="autocomplete" placeholder="City name or airport code" required/>
    <input type="submit" class="btn btn-info" value="Calculate Distance" />
    </form>

  </div>
  <div class='response'>
    </div>
  <div id="map">
  </div>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
  <script src="/javascript/air-port-codes-api-min.js"></script>
  <script src="/javascript/distance.js"></script>
  <script src="/javascript/airport.js"></script>
  <script src="/javascript/maps.js" async defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsK3TDkY8pXbn1fvGKGvGmjDNoNdDbgWg&libraries=geometry&callback=initMap" async defer></script>
</html>
